<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budgeto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Begin Header Section -->

    <div class="header container">
      <h1 class="app-title">Budgeto</h1>
      <p class="app-description">easiest way to track your transaction</p>
    </div>
    <!-- End Header Section -->

    <!-- Begin Transaction  Section -->
    <section class="transactions-section container">
      <div class="add-transaction">
        <h3>add transaction</h3>
        <!-- <form > -->

        <div class="income-expense-choice">
          <div>
            <input
              type="radio"
              name="income-expense"
              id="income-radio"
              value="income"
            />
            <label for="income-radio">income</label>
          </div>
          <div>
            <input
              type="radio"
              name="income-expense"
              id="expense-radio"
              value="expense"
            />
            <label for="expense-radio">expense</label>
          </div>
        </div>
        <span class="error error-message income-expense-error"
          >Please select either Income or Expense</span
        >

        <div class="input-area">
          <input
            type="text"
            name="source"
            id="source"
            placeholder="Source"
            required
          />
          <i class="error error-icon bi bi-exclamation-circle-fill"></i>
        </div>
        <span class="source-input-error error input-error-text"
          >Please enter a transaction source</span
        >
        <div class="input-area">
          <input
            type="number"
            name="amount"
            id="amount"
            placeholder="Amount"
            required
          />
          <i class="error error-icon bi bi-exclamation-circle-fill"></i>
        </div>
        <span class="amount-input-error error input-error-text"
          >Please enter the transaction amount</span
        >
        <button type="submit" id="addBtn">add transaction</button>
      </div>
      <div class="transaction-statistics">
        <h3>Statistics</h3>
        <div id="balance" class="balance"></div>
        <div id="incomes-total" class="income"></div>
        <div id="expenses-total" class="expense"></div>
      </div>
    </section>
    <!-- End Transaction  Section -->

    <!-- Begin Transaction History Section -->
    <section class="transaction-history container">
      <h3>transaction history</h3>
      <div class="transaction-history-content">
        <div class="income-section">
          <h3>income</h3>

          <div class="income-section-content">
            

            

            
          </div>
        </div>
        <div class="expense-section">
          <h3>Expense</h3>

          <div class="expense-section-content">
            
          
          </div>
        </div>
      </div>
    </section>
    <!-- End Transaction History Section -->

    <script src="script.js"></script>
  </body>
</html>
